{% extends "layout.html" %}
{% block body %}
 
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{DATA.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="FirstName" value="{{DATA.Firstname}}" placeholder="FirstName" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="LastName" value="{{DATA.Lastname}}" placeholder="LastName" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="Phone" value="{{DATA.PhoneNumber}}" placeholder="Phone" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="address" value="{{DATA.Address}}" placeholder="address" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
 
{% endblock %}
