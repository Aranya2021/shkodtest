{% extends "layout.html" %}
{% block body %}

<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
      <tr>
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Phone</td>
        <td>Address</td>
      </tr>
    </thead>
    <tbody>
      {% for item in DATA%}
  
          <tr>
            <td> {{item[0]}}</td>
            <td> {{item[1]}}</td>
            <td> {{item[2]}}</td>
            <td> {{item[3]}}</td>
            <td> {{item[4]}}</td>

  
  
          </tr>
      {%endfor%}
      </tbody>
    </table>

{% endblock %}
